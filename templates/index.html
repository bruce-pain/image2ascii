<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="static/style.css" rel="stylesheet">
</head>

<body>
	<div class="main-container">
		<div class="left-side">
			<div class="heading">
				<h1 class="display-1">ASCIIfy</h1>
				<h3>
					Generate ASCII art from any picture
				</h3>
			</div>
			<form id="uploadForm" class="image-form">
				<div class="input-group">
					<input type="file" id="fileInput" class="form-control" name="file">
					<button class="btn btn-outline-secondary" type="submit">ASCIIfy</button>
				</div>
			</form>
		</div>
		<div class="right-side">
			<pre id="asciiOutput" class="preview"></pre>
		</div>
	</div>
	<script src="/static/main.js"></script>
</body>

</html>
